<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process_post" method="post" id="commentForm">
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Skriv hÃ¤r:"></textarea>
        <br>
        <input type="submit">
    </form>

    <h1>Kommentarer:</h1>
    <p id="comments">Test</p>
    
    <script>
        let posts = [];
        let displayHTML = "";
        const client = new XMLHttpRequest();
        client.open('GET', 'posts.txt', true);
        client.onload= function() {
            posts = JSON.parse(client.responseText);            
            
            for (let i = 0; i < posts.length; i++) {
                displayHTML += "<p>" + posts[i].comment + "</p>";
            }
            document.getElementById("comments").innerHTML = displayHTML;
        }
        client.send();


    </script>
    
</body>
</html>
