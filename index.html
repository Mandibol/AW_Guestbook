<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästbook</title>
    <link rel="stylesheet" href="\CSS\GuestBook.css">
    <script src="\javaScript\GuestBookScript.js"></script>

</head>
<body>
    <header>
        <h1>Gästbook</h1>
    </header>
    <main>
        <img src="\Images\NewWorld.png" alt="En bild på Carl Balthazar">
        <form id="commentForm">
            <input type="text" name="userName" id="userName" placeholder="Användarnamn:" required><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Skriv här:" required></textarea>
            <br>
            <input type="submit" value="Skicka">
        </form>
        <h1>Kommentarer:</h1>
        <section id="comments"></section>
    </main>
    <footer>
        <p>Alexander Wallberg</p>
    </footer>
</body>
</html>
