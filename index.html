<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästbook</title>
    <link rel="stylesheet" href="\CSS\GuestBook.css">
    <script src="\javaScript\GuestBookScript.js"></script>

</head>
<body>
    <header>
        <h1>Gästbook</h1>
    </header>
    <main>
        <article>
            <img src="\Images\NewWorld.png" alt="En bild på Carl Balthazar">
        </article>

        <section id="forms">
            <form id="loginForm">
                <h2>Logga In:</h2>
                <input type="text" id="loginName" name="loginName" placeholder="Användarnamn:" maxlength="10" required>
                <input type="password" id="loginPsw" name="loginPsw" placeholder="Lösenord:" maxlength="10" required>
                <input type="submit" value="Logga in">
                <p class="fLink" id="createAccountLink">Skapa Konto?</p>
            </form>

            <form id="createUserForm">
                <h2>Skapa konto:</h2>
                <input type="text" id="createUserName" name="createUserName" placeholder="Användarnamn:" title="Bokstäver, Siffror, -, _" pattern="^[a-öA-Ö][a-öA-Ö0-9-_]{1,10}$" maxlength="10" autocomplete="false" required >
                <input type="email" id="createUserEmail" name="createUserEmail" placeholder="Mejl:" title="Fyll i en giltig mejladress" maxlength="50" autocomplete="false" required>
                <input type="password" id="createUserPsw" name="createUserPsw" placeholder="Skapa Lösenord:" title="Måste innehålla: Versal, Gemen, Nummer/special, och minst 8 tecken" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" maxlength="10" autocomplete="false" required>
                <input type="submit" value="Skapa">
                <p class="fLink" id="returnLink"> Tillbaka till Login</p>
            </form>

            <form id="commentForm">
                <h2 id="greet">Skriv en kommentar:</h2>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Skriv här:" maxlength="500" required></textarea>
                <input type="submit" value="Skicka">
                <p class="fLink" id="logOut">Logga ut</p>
            </form>
        </section>
        <section id="comments"></section>
    </main>
    <footer>
        <p>Alexander Wallberg</p>
    </footer>
</body>
</html>
